<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Style sheets-->
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator ⌨️</title>
</head>

<body>

    <main class="d-flex">
        <div class="password-gen-card d-flex">
            <h3>Password Generator</h3>
            <div class="password-box">
                <h2 id="password-display">P4$5W0RD!</h2>
            </div>
            <div class="inclusions">
                <form action="" class="password-gen-form d-flex">
                    <div class="char-length d-flex">
                        <h4>Character Length:</h4>
                        <h2 id="slider-value"></h2>
                    </div>
                    <input type="range" name="" id="char-len-slider" class="slider" value="4" min="4" max="16">
                    <div class="checkboxes">
                        <div class="d-flex" style="width: 100%;">
                            <input type="checkbox" name="" id="uppercase" class="inclusion-check">
                            <label for="" style="margin-left: 5%; font-weight: 600;">Include Uppercase Letters</label>
                        </div>
                        <div class="d-flex" style="width: 100%;">
                            <input type="checkbox" name="" id="lowercase" class="inclusion-check">
                            <label for="" style="margin-left: 5%; font-weight: 600;">Include Lowercase Letters</label>
                        </div>
                        <div class="d-flex" style="width: 100%;">
                            <input type="checkbox" name="" id="numbers" class="inclusion-check">
                            <label for="" style="margin-left: 5%; font-weight: 600;">Include Numbers</label>
                        </div>
                        <div class="d-flex" style="width: 100%;">
                            <input type="checkbox" name="" id="symbols" class="inclusion-check">
                            <label for="" style="margin-left: 5%; font-weight: 600;">Include Symbols</label>
                        </div>
                    </div>
                    <div class="strength-indicator d-flex">
                        <h4>STRENGTH</h4>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <button class="generate-btn" id="generate-btn" type="button">GENERATE</button>
                </form>
            </div>
        </div>
    </main>

    <script src="main.js"></script>

</body>

</html>
